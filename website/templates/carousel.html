<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

    <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1" aria-label="Slide 2"></button>

    <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2" aria-label="Slide 3"></button>

    <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>


  <div class="carousel-inner">

    <div class="carousel-item active" data-bs-interval="10000">
      <img src="static/Image.jpg" style="height: 450px; width: 100%" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1 class="text-dark text-start ">Image 1</h1>
        <h5 class="text-dark text-start">some description</h5>
      </div>
    </div>

    <div class="carousel-item" data-bs-interval="2000">
      <img src="static/Image.jpg" style="height: 450px; width: 100%" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1 class="text-light text-end">Image 2</h1>
        <h5 class="text-light text-end">some description</h5>
      </div>
    </div>

    <div class="carousel-item" data-bs-interval="3000">
      <img src="static/Image.jpg" style="height: 450px; width: 100%" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1 class="text-dark text-start">Image 3</h1>
        <h5 class="text-dark text-start">some description</h5>
      </div>
    </div>

    <div class="carousel-item" data-bs-interval="4000">
      <img src="static/Image.jpg" style="height: 450px; width: 100%" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h1 class="text-light text-end">Image 4</h1>
        <h5 class="text-light text-end">some description</h5>
      </div>
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

</div>
